<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav id="nav-section" class="grid">
      <div class="nav-text">
        <span class="smaller-text">Already have an Intuit account?</span> <br />
        <span class="smaller-text"
          ><a href="#">I forgot my User ID or Password</a></span
        >
      </div>
      <button id="sign-in"><i class="fa fa-lock"></i> Sign In</button>
    </nav>
    <main id="border-box">
      <form id="">
        <h2 class="text-center">Create an Intuit account</h2>
        <p>One account for everything Intuit, including Mint.</p>
        <p class="text-center">Learn more</p>
        <br />
        <div class="vertical-padding-16">
          <label for="">Email address</label><br />
          <input class="mt-10" type="text" id="" name="" /><br />
        </div>
        <div class="vertical-padding-16">
          <label for="">Phone (recommended)</label><br />
          <input class="mt-10" type="text" id="" name="" /><br />
          <p class="mt-5 smaller-text">Standard call, messaging or data rates may apply</p><br />
        </div>
        <div class="vertical-padding-16">
          <label for="">Password</label><br />
          <input class="mt-10" type="text" id="" name="" />
        </div>
        <button id="submit-btn" class="larger-text"><i class="fa fa-lock"></i> Create Account</button>
      </form>
    </main>
  </body>
</html>
